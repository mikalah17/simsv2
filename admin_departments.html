<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'DM Sans', Arial, sans-serif;
            background-image: url("sims_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar .logo {
            width: 250px;
            margin-bottom: 10px;
        }

        .sidebar a {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .sidebar a:hover {
            background:  rgba(15, 27, 101, 0.67);
        }

        .sidebar a:active {
            background: rgba(0,0,0,0.5);
        }

        .sidebar a .icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .sidebar a.logout {
            margin-top: auto; 
            margin-bottom: 40px; 
            background: rgba(15, 27, 101, 0.67); 
            width: 90%;
            justify-content: center;
        }

        .sidebar a.logout:hover {
            background: rgba(15, 27, 101, 0.85); 
        }

        /* Main Page Layout */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
        }

        .main-content h1 {
            color: white;
            margin: 0 0 25px 0;
            font-size: 36px;
        }

        .content-wrapper {
            display: flex;
            gap: 25px;
            height: calc(100vh - 120px);
        }

        /* LEFT PANEL — Department List */
        .department-list-panel {
            flex: 2;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .department-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 200px;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .sort-dept-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            color: #0F1B65;
            background: white;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .scroll-area {
            overflow-y: auto;
            padding-right: 10px;
        }

        .scroll-area::-webkit-scrollbar {
            width: 6px;
        }

        .scroll-area::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.5);
            border-radius: 5px;
        }

        .dept-card {
            background: rgba(255,255,255,0.85);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            color: #0F1B65;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.15);

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dept-info {
            line-height: 1.3em;
        }

        .dept-edit-btn {
            background: transparent;
            border: none;
            color: #0f6513;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            font-weight: bold;
        }

        /* RIGHT PANEL — Add Department */
        .add-department-panel {
            flex: 1;
            padding: 25px;
            color: white;
            text-align: center;
        }

        .add-department-panel label {
            display: block;
            text-align: left;
            margin-left: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .add-department-panel input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            margin-bottom: 18px;
            outline: none;
            background-color: white;
            box-sizing: border-box;
        }

        .add-btn {
            width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            background: #0F1B65;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 10px auto 0 auto;
        }

        .add-btn:hover {
            background: #162897;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="sims_logo.png" class="logo">
        <a href="#"><img src="profile.png" class="icon">Profile</a>
        <a href="#"><img src="user_dashboard.png" class="icon">Dashboard</a>
        <a href="#"><img src="employees.png" class="icon">Employees</a>
        <a href="#"><img src="departments.png" class="icon">Departments</a>
        <a href="#"><img src="audit.png" class="icon">Audit</a>
        <a href="#"><img src="query.png" class="icon">Query Analyzer</a>
        <a href="#" class="logout"><img src="logout.png" class="icon">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Departments</h1>

        <div class="content-wrapper">

            <!-- LEFT: Department Cards -->
            <div class="department-list-panel">

                <div class="department-header">
                    <input type="text" class="search-bar" placeholder="Search">

                    <select class="sort-dept-btn">
                        <option>Ascending A–Z</option>
                        <option>Descending Z–A</option>
                        <option>Most Employees</option>
                        <option>Least Employees</option>
                    </select>
                </div>

                <div class="scroll-area">

                    <div class="dept-card">
                        <div class="dept-info">
                            <b>Department:</b> IT<br>
                            <b>Employees:</b> 10
                        </div>
                        <button class="dept-edit-btn">Edit</button>
                    </div>

                    <!-- Repeat as needed -->

                </div>

            </div>

            <!-- RIGHT: Add Department -->
            <div class="add-department-panel">

                <h2>Add Department</h2>

                <label>Department Name:</label>
                <input type="text">

                <button class="add-btn">Add Department</button>
            </div>

        </div>
    </div>

</body>
</html>
