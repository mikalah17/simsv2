<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'DM Sans', Arial, sans-serif;
            background-image: url("sims_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
        }

        .sidebar .logo {
            width: 250px;
            margin-bottom: 10px;
        }

        .sidebar a {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .sidebar a:hover {
            background: rgba(15, 27, 101, 0.67);
        }

        .sidebar a:active {
            background: rgba(0,0,0,0.5);
        }

        .sidebar a .icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .sidebar a.logout {
            margin-top: auto; 
            margin-bottom: 40px; 
            background: rgba(15, 27, 101, 0.67); 
            width: 90%;
            justify-content: center;
        }

        .sidebar a.logout:hover {
            background: rgba(15, 27, 101, 0.85); 
        }

        /* Main Page Layout */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .main-content h1 {
            color: white;
            margin: 0 0 25px 0;
            font-size: 36px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            overflow: hidden;
        }

        /* Query Input Panel */
        .query-panel {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            color: white;
        }

        .query-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .query-editor {
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 12px 8px;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            pointer-events: none;
        }

        .query-input {
            width: 100%;
            min-height: 150px;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: white;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .submit-btn, .clear-btn {
            padding: 10px 25px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .submit-btn {
            background: #0F1B65;
            color: white;
        }

        .submit-btn:hover {
            background: #162897;
        }

        .clear-btn {
            background: rgba(255,255,255,0.9);
            color: #0F1B65;
        }

        .clear-btn:hover {
            background: white;
        }

        /* Results Panel */
        .results-panel {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .results-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .table-wrapper {
            flex: 1;
            overflow: auto;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(15, 27, 101, 0.5);
            border-radius: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            color: #0F1B65;
        }

        .results-table th {
            background: #0F1B65;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .results-table tr:hover {
            background: rgba(15, 27, 101, 0.1);
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="sims_logo.png" class="logo">
        <a href="#"><img src="profile.png" class="icon">Profile</a>
        <a href="#"><img src="user_dashboard.png" class="icon">Dashboard</a>
        <a href="#"><img src="employees.png" class="icon">Employees</a>
        <a href="#"><img src="departments.png" class="icon">Departments</a>
        <a href="#"><img src="audit.png" class="icon">Audit</a>
        <a href="#"><img src="query.png" class="icon">Query Analyzer</a>
        <a href="#" class="logout"><img src="logout.png" class="icon">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Query Analyzer</h1>

        <div class="content-wrapper">

            <!-- Query Input -->
            <div class="query-panel">
                <h2>SQL Query</h2>
                <div class="query-editor">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea class="query-input" id="queryInput" placeholder="Enter your SQL query here...">SELECT asset_id, asset_name, quantity FROM tbl_asset;</textarea>
                </div>
                <div class="button-row">
                    <button class="clear-btn" onclick="clearQuery()">Clear</button>
                    <button class="submit-btn" onclick="executeQuery()">Submit</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results-panel">
                <h2>Results</h2>
                <div class="table-wrapper">
                    <table class="results-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Asset ID</th>
                                <th>Asset Name</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>DSLR Camera</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Tripod</td>
                                <td>60</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Microphone</td>
                                <td>150</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Diffuser Light</td>
                                <td>20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const lineNumbers = document.getElementById('lineNumbers');

        // Update line numbers as user types
        function updateLineNumbers() {
            const lines = queryInput.value.split('\n').length;
            let numberString = '';
            for (let i = 1; i <= lines; i++) {
                numberString += i + '\n';
            }
            lineNumbers.textContent = numberString;
        }

        queryInput.addEventListener('input', updateLineNumbers);
        queryInput.addEventListener('scroll', function() {
            lineNumbers.scrollTop = queryInput.scrollTop;
        });

        // Initialize line numbers
        updateLineNumbers();

        function clearQuery() {
            queryInput.value = '';
            updateLineNumbers();
        }

        function executeQuery() {
            // Placeholder for query execution
            alert('Query executed! In a real implementation, this would send the query to your backend.');
        }
    </script>

</body>
</html>
