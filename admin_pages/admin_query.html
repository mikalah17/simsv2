<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'DM Sans', Arial, sans-serif;
            background-image: url("../image/sims_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sidebar.expanded {
            width: 350px;
        }

        .sidebar.expanded .logout {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar .logo {
            width: 250px;
            margin-bottom: 10px;
        }

        .nav-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.2s ease;
        }

        .sidebar.expanded .nav-links {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar a {
            width: 90%;
            padding: 12px 20px;
            margin: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .sidebar a:hover {
            background: rgba(15, 27, 101, 0.67);
        }

        .sidebar a:active {
            background: rgba(0,0,0,0.5);
        }

        .sidebar a .icon {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .sidebar a.logout {
            margin-top: auto; 
            margin-bottom: 40px; 
            background: rgba(15, 27, 101, 0.67); 
            width: 90%;
            justify-content: center;
        }

        .sidebar a.logout:hover {
            background: rgba(15, 27, 101, 0.85); 
        }

        /* Profile Panel */
        .profile-panel {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
            height: calc(100% - 120px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease 0.1s;
        }

        .sidebar.expanded .profile-panel {
            opacity: 1;
            pointer-events: all;
        }

        .profile-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin: 5px 0;
            line-height: 1.2;
        }

        .profile-email {
            color: white;
            font-size: 16px;
            text-align: center;
            margin: 10px 0 0 0;
        }

        .profile-logout {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 12px 30px;
            background: rgba(15, 27, 101, 0.67);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .profile-logout:hover {
            background: rgba(15, 27, 101, 0.85);
        }

        .profile-logout img {
            width: 20px;
            height: 20px;
        }

        /* Main Page Layout */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        .sidebar.expanded ~ .main-content {
            margin-left: 350px;
        }

        .main-content h1 {
            color: white;
            margin: 0 0 25px 0;
            font-size: 36px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            overflow: hidden;
        }

        /* Query Input Panel */
        .query-panel {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            color: white;
        }

        .query-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .query-editor {
            position: relative;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            padding: 12px 8px;
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
            pointer-events: none;
        }

        .query-input {
            width: 100%;
            min-height: 150px;
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: white;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .submit-btn, .clear-btn, .history-btn {
            padding: 10px 25px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .submit-btn {
            background: #0F1B65;
            color: white;
        }

        .submit-btn:hover {
            background: #162897;
        }

        .clear-btn, .history-btn {
            background: rgba(255,255,255,0.9);
            color: #0F1B65;
        }

        .clear-btn:hover, .history-btn:hover {
            background: white;
        }

        /* Results Panel */
        .results-panel {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 18px;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .results-panel h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        .table-wrapper {
            flex: 1;
            overflow: auto;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
        }

        .table-wrapper::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .table-wrapper::-webkit-scrollbar-thumb {
            background: rgba(15, 27, 101, 0.5);
            border-radius: 5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            color: #0F1B65;
        }

        .results-table th {
            background: #0F1B65;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .results-table tr:hover {
            background: rgba(15, 27, 101, 0.1);
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <img src="../image/sims_logo.png" class="logo">
        
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="#" onclick="toggleProfile(event)"><img src="../image/profile.png" class="icon">Profile</a>
            <a href="admin_dashboard.html"><img src="../image/user_dashboard.png" class="icon">Dashboard</a>
            <a href="admin_employees.html"><img src="../image/employees.png" class="icon">Employees</a>
            <a href="admin_departments.html"><img src="../image/departments.png" class="icon">Departments</a>
            <a href="admin_assets.html"><img src="../image/assets.png" class="icon">Assets</a>
            <a href="admin_request.html"><img src="../image/requests.png" class="icon">Request Log</a>  
            <a href="admin_audit.html"><img src="../image/audit.png" class="icon">Audit</a>
            <a href="admin_query.html"><img src="../image/query.png" class="icon">Query Analyzer</a>
        </div>

            <a href="landing_page.html" class="logout"><img src="../image/logout.png" class="icon">Log Out</a>

        <!-- Profile Panel (Hidden by default) -->
        <div class="profile-panel">
            <div class="profile-name">FName<br>LName</div>
            <div class="profile-email">email@gmail.com</div>
            <button class="profile-logout">
                <img src="../image/logout.png">
                Log out
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Query Analyzer</h1>

        <div class="content-wrapper">

            <!-- Query Input -->
            <div class="query-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">SQL Query</h2>
                    <button class="history-btn" onclick="showHistory()">History</button>
                </div>
                <div class="query-editor">
                    <div class="line-numbers" id="lineNumbers">1</div>
                    <textarea class="query-input" id="queryInput" placeholder="Enter your query here...">SELECT asset_id, asset_name, quantity FROM tbl_asset;</textarea>
                </div>
                <div class="button-row">
                    <button class="clear-btn" onclick="clearQuery()">Clear</button>
                    <button class="submit-btn" onclick="executeQuery()">Generate Query</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results-panel">
                <h2>Results</h2>
                <div class="table-wrapper">
                    <table class="results-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Asset ID</th>
                                <th>Asset Name</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>DSLR Camera</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Tripod</td>
                                <td>60</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Microphone</td>
                                <td>150</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Diffuser Light</td>
                                <td>20</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const lineNumbers = document.getElementById('lineNumbers');
        const sidebar = document.getElementById('sidebar');
        let profileOpen = false;

        // Toggle Profile Panel
        function toggleProfile(event) {
            event.preventDefault();
            profileOpen = !profileOpen;
            
            if (profileOpen) {
                sidebar.classList.add('expanded');
            } else {
                sidebar.classList.remove('expanded');
            }
        }

        // Close profile when clicking outside
        document.addEventListener('click', function(event) {
            if (profileOpen && !sidebar.contains(event.target)) {
                sidebar.classList.remove('expanded');
                profileOpen = false;
            }
        });

        // Update line numbers as user types
        function updateLineNumbers() {
            const lines = queryInput.value.split('\n').length;
            let numberString = '';
            for (let i = 1; i <= lines; i++) {
                numberString += i + '\n';
            }
            lineNumbers.textContent = numberString;
        }

        queryInput.addEventListener('input', updateLineNumbers);
        queryInput.addEventListener('scroll', function() {
            lineNumbers.scrollTop = queryInput.scrollTop;
        });

        // Initialize line numbers
        updateLineNumbers();

        function clearQuery() {
            queryInput.value = '';
            updateLineNumbers();
        }

        function executeQuery() {
            // Placeholder for query execution
            alert('Query generated! In a real implementation, this would send the query to your backend.');
        }

        function showHistory() {
            window.location.href = 'admin_queryhistory.html';
        }
    </script>

</body>
</html>
