<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<style>

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        overflow-y: auto;
        font-family: 'DM Sans', Arial, sans-serif;
    }

    body {
        background-image: url("image/sims_bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    /* Center container */
    .login-container {
        margin: 50px auto;
        width: 420px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: white;
    }

    .logo {
        width: 250px; 
        height: auto;
        margin-bottom: 5px;
    }

    h2 {
        margin: 5px 0 15px;
        font-size: 26px;
        color: white;
    }

    label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin: 10px 0 5px 0;
        color: white;
    }

    input {
        width: 90%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .btn {
        width: 95%;
        padding: 12px;
        background: rgba(15, 27, 101, 0.67);
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.3s;
    }

    .btn:hover {
        background: rgba(15, 27, 101, 0.85);
    }

    .link {
        margin-top: 15px;
        display: block;
        color: white;
        font-size: 14px;
        text-decoration: underline;
        cursor: pointer;
    }

</style>
</head>
<body>

<div class="login-container">

    <img src="image/sims_logo_text.png" class="logo">

    <h2>Create your account.</h2>

    <form id="signupForm" method="post" action="php/register.php">
        <label for="firstname"><b>First Name</b></label>
        <input type="text" id="firstname" name="first_name" placeholder="Enter your first name" required>

        <label for="middlename"><b>Middle Name</b></label>
        <input type="text" id="middlename" name="middle_name" placeholder="Enter your middle name">

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" id="lastname" name="last_name" placeholder="Enter your last name" required>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirm"><b>Confirm Password</b></label>
        <input type="password" id="confirm" name="confirm_password" placeholder="Confirm your password" required>

        <button class="btn" type="submit">Create Account</button>
    </form>
        <div id="errorMsg" class="error-box" style="display:none; margin-bottom:10px;"></div>
    <a class="link" onclick="window.location.href='sign_in_page.html'">Already have an account? Sign in.</a>

        <style>
            .error-box { background: rgba(255,0,0,0.12); color: #ffd6d6; padding:10px; border-radius:8px; }
            .error-box strong { color: #fff; }
        </style>

        <script>
            // Show friendly messages based on query param `error`
            (function(){
                const params = new URLSearchParams(window.location.search);
                const err = params.get('error');
                const msgBox = document.getElementById('errorMsg');
                if (!err) return;
                let msg = '';
                switch(err) {
                    case 'missing': msg = 'Please fill in all fields.'; break;
                    case 'invalid_email': msg = 'Please enter a valid email address.'; break;
                    case 'password_mismatch': msg = 'Passwords do not match.'; break;
                    case 'password_short': msg = 'Password must be at least 6 characters.'; break;
                    case 'email_taken': msg = 'Email is already registered.'; break;
                    case 'server': msg = 'Server error. Try again later.'; break;
                    default: msg = 'An error occurred.';
                }
                msgBox.textContent = msg;
                msgBox.style.display = 'block';
            })();
        </script>
</div>

</body>
</html>
